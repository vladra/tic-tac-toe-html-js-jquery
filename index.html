<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="game-end">
	<div id="play-again"><span id="winner">Player - WINS!</span><br><span id="button">play again?</span></div>
</div>

<div id="field">

	--><div class="grid" data-field="0-1"></div><!--
	--><div class="grid" data-field="0-2"></div><!--
	--><div class="grid" data-field="1-0"></div><!--
	--><div class="grid" data-field="1-1"></div><!--
	--><div class="grid" data-field="1-2"></div><!--
	--><div class="grid" data-field="2-0"></div><!--
	--><div class="grid" data-field="2-1"></div><!--
	--><div class="grid" data-field="2-2"></div>
</div>

<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="tic.js"></script>
</body>
</html>
